<!DOCTYPE html>

    <title>Foodstagram</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/header.css">

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="./images/logo.png" alt="Instagram logo">
            </div>
            <input class="header__search" type="text" placeholder="Buscar">
            <nav class="header__navigation">
                <div class="header__navigation-content">
                    <i class="material-icons">home</i>
                    <i class="material-icons">chat_bubble_outline</i>
                    <i class="material-icons">explore</i>
                    <i class="material-icons">favorite_border</i>
                    <div class="header__navigation-avatar">
                        <img src="https://images.pexels.com/photos/2494654/pexels-photo-2494654.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="profile">
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="content">
        <section class="profile">
            <div class="profile__avatar">
                <img src="https://images.pexels.com/photos/2494654/pexels-photo-2494654.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="profile">
            </div>
            <div class="profile__info">
                <span class="profile__nick">cookmaster</span>
                <div class="profile__buttons">
                    <button>Enviar mensaje</button>
                    <button>
                        <i class="material-icons">person</i>
                    </button>
                    <button>
                        <i class="material-icons">arrow_drop_down</i>
                    </button>
                </div>
                <div class="profile__dots">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="profile__statistics">
                    <span class="profile__statistics-amount">52</span>
                    <span class="profile__statistics-tag">publicaciones</span>
                    <span class="profile__statistics-amount">619</span>
                    <span class="profile__statistics-tag">seguidores</span>
                    <span class="profile__statistics-amount">85</span>
                    <span class="profile__statistics-tag">seguidos</span>
                </div>
                <div class="profile__info-text">
                    <p class="profile__name">Quike</p>
                    <div class="profile__description">
                        <p>Cocinero profesional</p>
                        <p>Me gusta viajar, ver pel√≠culas y hacer deporte</p>
                    </div>
                </div>
            </div>
        </section>

                <span class="post-overlay">
